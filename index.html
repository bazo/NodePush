<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="http://node.local:8080/socket.io/socket.io.js"></script>
		<script>
		  var socket = io.connect('http://node.local:8080');
		  
		  var lastUpdated;
		  
		  socket.on('connect', function () {
			  //document.write('connected<br>');
			  
			socket.emit('subscribe', {room: 'demo'});  
			  
			socket.on('new-message', function (data) {
			  console.log(data);
			  
			  lastUpdated = data.timestamp;
			  
			  console.log(data.timestamp);
			  
				var div = document.getElementById('last-updated');
				div.innerHTML = lastUpdated;
		
			});
			
			socket.on('reconnect', function () {
				//here ajax call
			});
			
		  });
		  /*
		  .on('disconnect', function() {
			  socket.emit('unsubscribe', {room: 'test'});  
		  });
		  */
		 
		</script>
	</head>
	<body>
		<div id="last-updated"></div>
	</body>
</html>
